<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KnockoutJS Webpack ES6</title>
  </head>
  <body>
    <div class="container main">

      <h1>KnockoutJS Webpack ES6<br /><small>Add something to the table demo</small> </h1>

      <hr />

      <form class="form-inline">
        <div class="row">
          <div class="col-lg-4">
            <div class="input-group input-group-sm">
              <div class="input-group-addon">ðŸ‘¤</div>
              <input type="text" class="form-control" name="name" placeholder="Name">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="input-group input-group-sm">
              <div class="input-group-addon">$</div>
              <input type="text" class="form-control" name="amount" placeholder="Amount">
              <div class="input-group-addon">.00</div>
            </div>
          </div>
          <div class="col-lg-4">
            <button class="btn btn-success btn-sm" type="button" data-bind="click: addPerson">Add</button>
          </div>
        </div>
      </form>

      <br />

      <table class="table table-striped table-sm">
        <thead>
          <th>ID</th>
          <th>Name</th>
          <th>Amount</th>
          <th></th>
        </thead>
        <tbody data-bind="foreach: people">
          <tr>
            <td data-bind="text: $index"></td>
            <td data-bind="text: name"></td>
            <td>$<span  data-bind="text: amount"></span</td>
            <td><button type="button" class="btn btn-sm btn-danger" data-bind="click: $parent.removePerson">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="index.js"></script>

  </body>
</html>
